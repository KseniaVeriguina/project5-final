<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Horror Adviser</title>
	<!-- viewport meta tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Helps you pick a horror movie to watch">
	  
	<!-- Open Graph General (Facebook & Pinterest) -->
	<meta property="og:title" content="Horror Adviser">
	<meta property="og:url" content="http://www.horroradviser.kseniacodes.io/">
	<meta property="og:description" content="Helps you pick a horror movie to watch">
	<meta property="og:image" content="http://www.horroradviser.kseniacodes.io/images/meta.png">
	<meta property="og:image:url" content="http://www.horroradviser.kseniacodes.io/images/meta.png">

	<!-- Twitter card meta -->
	<meta name="twitter:card" content="summary"/>
	<meta name="twitter:site:id" content="@ksenia_codes"/>
	<meta name="twitter:title" content="Horror Adviser">
	<meta name="" ="twitter:description" content="Helps you pick a horror movie to watch">
	<meta name="twitter:image" content="http://www.horroradviser.kseniacodes.io/images/metaTwitter.png">
	
	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="favicons/manifest.json">
	<link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#ae0000">
	<meta name="theme-color" content="#ffffff">
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Lato|Nosifer' rel='stylesheet' type='text/css'>
	<!-- CSS link -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Font awesome link -->
	<script src="https://use.fontawesome.com/d58e2e94c7.js"></script>
	<!-- Script for Handlebars template -->
	<script id="myTemplate" type="x-handlebars-template">
	<div class="movieContainer">
		<div class="movieImage">
			<img src={{poster}}>
		</div>
		<div class="movieInfo">
			<div class="movieInfo_top">
				<h3>{{title}}</h3>
				<p>{{overview}}</p>
			</div>
			<a href={{link}} target="_blank">Read more <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
		</div>
	</div>
	</script>
</head>
<body>
	<div class="wrapper">
		<p class="tag larger">Can't decide on a horror flick?</p>
		<h1>horror<br class="hiddenBreak"> adviser <img src="images/skull-white.png" alt=""></h1>
		<p class="tag last">will suggest you couple of movies!</p>
		<form action="">
			<fieldset>
				<h2>Choose a sub-genre:</h2>
				<div class="optionContainer">
					<label for="comedy">
						<div class="labelImage_container">
							<img src="images/comedy.png" alt="">
						</div>
						comedy
						<input type="radio" name="genre-type" id="comedy">
					</label>
					<label for="thriller">
						<div class="labelImage_container">
							<img src="images/thriller.png" alt="">
						</div>
						thriller
						<input type="radio" name="genre-type" id="thriller">
					</label>
					<label for="action">
						<div class="labelImage_container">
							<img src="images/action.png" alt="">
						</div>
						action
						<input type="radio" name="genre-type" id="action">
					</label>
					<label for="mystery">
						<div class="labelImage_container">
							<img src="images/mystery.png" alt="">
						</div>
						mystery
						<input type="radio" name="genre-type" id="mystery">
					</label>
					<label for="scifi">
						<div class="labelImage_container">
							<img src="images/scifi.png" alt="">
						</div>
						science fiction
						<input type="radio" name="genre-type" id="scifi">
					</label>
					<label for="drama">
						<div class="labelImage_container">
							<img src="images/drama.png" alt="">
						</div>
						drama
						<input type="radio" name="genre-type" id="drama">
					</label>
				</div>
				<input type="submit" value="Let's go!" id="submit">
			</fieldset>
		</form>
		<div id="results">
			<!-- will log movie title, movie poster -->
		</div> <!-- //results are displayed here -->
	</div> <!-- .wrapper -->
	<footer>

		<a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-via="ksenia_codes" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
		
		<p>Horror Adviser is built by <a href="http://www.kseniacodes.io/" target="_blank">Ksenia Veriguina.</a></p>
		<p>This site uses icons from <a href="https://thenounproject.com" target="_blank">the Noun Project</a> and API from <a href="https://www.themoviedb.org/">the Movie Database</a>.</p>
	</footer>
	
	<!-- jQuery cdn -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Smooth scroll -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/1.7.2/jquery.smooth-scroll.min.js"></script>
	<!-- Handlebars cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<!-- Underscore cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- Link to JavaScript page -->
	<script src="js/javascript-main.js"></script>
</body>
</html>
